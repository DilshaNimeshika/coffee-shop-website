<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <div class="logo-circle">
                <img src="assets/logo.jpg" alt="logo">
            </div>
            <div class="brand">
                <span class="brand-main">Royal<br></span>
                Coffee
            </div>
        </div>

        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Coffee</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>

        <button class="signin-btn">Sign In</button>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="overlay"></div>

        <div class="hero-content">
            <h1>“Start Your Day<br>with Coffee”</h1>

            <p>
                Brewed with passion, served with love. Discover the perfect cup crafted
                from freshly roasted beans and cozy café vibes.
            </p>

            <div class="hero-buttons">
                <button class="coffee-btn">Coffee</button>
                <button class="hero-signin">Sign In</button>
            </div>
        </div>
    </section>

<script src="app.js"></script>
</body>
</html>
